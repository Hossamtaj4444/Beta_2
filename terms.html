<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMetric - PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --background-color: #f8f9fa;
            --text-color: #2b2d42;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            overflow: hidden;
        }

        /* Header Styles */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .app-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .app-title:hover::after {
            transform: scaleX(1);
        }

        .menu-btn, .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before, .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(58, 134, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .menu-btn:hover::before, .back-btn:hover::before {
            width: 40px;
            height: 40px;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background: var(--card-background);
            box-shadow: 0 0 20px var(--shadow-color);
            transform: translateX(-100%);
            transition: var(--transition);
            z-index: 1001;
            padding: 60px 20px 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .side-menu.active {
            transform: translateX(0);
        }

        .menu-close-btn {
            display: none;
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .menu-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .menu-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
        }

        .pdf-list {
            list-style: none;
        }

        .pdf-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .pdf-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .pdf-item:hover {
            transform: translateX(5px);
        }

        .pdf-item:hover::before {
            opacity: 0.1;
        }

        .pdf-item.active {
            background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
            color: white;
            transform: translateX(5px);
        }

        .pdf-item i {
            transition: transform 0.3s;
        }

        .pdf-item:hover i {
            transform: scale(1.2);
        }

        /* Main Content */
        .app-content {
            height: 100vh;
            padding-top: 60px;
            transition: var(--transition);
            position: relative;
        }

        .app-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.05) 0%, rgba(131, 56, 236, 0.05) 100%);
            z-index: -1;
        }

        .app-content.menu-open {
            margin-left: 300px;
        }

        /* PDF Viewer Container */
        .pdf-container {
            height: calc(100vh - 60px);
            width: 100%;
            background: var(--card-background);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pdf-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.1) 0%, rgba(131, 56, 236, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .pdf-container:hover::before {
            opacity: 1;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            transition: transform 0.3s;
            flex: 1;
            min-height: 0; /* Important for mobile */
        }

        .pdf-container:hover .pdf-viewer {
            transform: scale(1.01);
        }

        /* Upload Button */
        .upload-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .upload-btn:hover {
            transform: scale(1.1) rotate(360deg);
        }

        /* Upload Modal */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px var(--shadow-color);
            transform: translateY(20px);
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-input {
            padding: 30px;
            border: 2px dashed rgba(58, 134, 255, 0.3);
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .file-input:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .file-input i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            transition: transform 0.3s;
        }

        .file-input:hover i {
            transform: scale(1.2);
        }

        .submit-btn {
            padding: 12px;
            background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8338ec 0%, #3a86ff 100%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .side-menu {
                width: 100%;
            }

            .menu-close-btn {
                display: block;
            }

            .app-content.menu-open {
                margin-left: 0;
            }

            .pdf-container {
                height: calc(100vh - 60px);
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .pdf-viewer {
                height: 100%;
                width: 100%;
            }

            .upload-btn {
                width: 40px;
                height: 40px;
                font-size: 0.8rem;
                bottom: 70px; /* Adjusted to avoid footer overlap */
            }

            /* Add mobile-specific styles for better PDF viewing */
            .app-content {
                padding-top: 0;
                height: 100vh;
            }

            .app-header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1003;
            animation: fadeOut 0.5s ease-out 1s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(58, 134, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
            padding: 5px;
            border-radius: 50%;
        }

        .pdf-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(255, 71, 87, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        /* Confirmation Modal */
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1004;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .confirmation-modal.active {
            display: flex;
        }

        .confirmation-content {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        .confirmation-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .confirm-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .confirm-btn {
            background: #ff4757;
            color: white;
        }

        .cancel-btn {
            background: var(--primary-color);
            color: white;
        }

        .confirm-btn:hover, .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid rgba(58, 134, 255, 0.1);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* PDF Item Enhancements */
        .pdf-item {
            position: relative;
            padding-right: 40px;
        }

        .pdf-info {
            flex: 1;
            overflow: hidden;
        }

        .pdf-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pdf-date {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <button class="menu-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="app-title">PDF Viewer</h1>
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
    </header>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <button class="menu-close-btn" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </button>
        <div class="menu-header">
            <h2>PDF Documents</h2>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search PDFs..." id="searchInput">
            <i class="fas fa-search search-icon"></i>
        </div>
        <ul class="pdf-list" id="pdfList">
            <li class="pdf-item active" data-pdf="pdf/Terms.pdf">
                <div class="pdf-info">
                    <div class="pdf-name">Terms and Conditions</div>
                    <div class="pdf-date">Added: Just now</div>
                </div>
                <button class="delete-btn" onclick="confirmDelete(this)">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
        </ul>
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-file-pdf"></i>
            <h3>No PDFs Found</h3>
            <p>Upload your first PDF or try a different search</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="app-content" id="mainContent">
        <div class="pdf-container">
            <iframe 
                class="pdf-viewer" 
                id="pdfViewer"
                src="pdf/Terms.pdf" 
                type="application/pdf"
                title="PDF Viewer"
            ></iframe>
        </div>
    </main>

    <!-- Upload Button -->
    <button class="upload-btn" onclick="showUploadModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Upload Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload PDF</h2>
                <button class="close-btn" onclick="hideUploadModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="upload-form" id="uploadForm">
                <div class="file-input" onclick="document.getElementById('pdfFile').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to select PDF file</p>
                    <input type="file" id="pdfFile" accept=".pdf" style="display: none">
                </div>
                <button type="submit" class="submit-btn">Upload PDF</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <h3>Delete PDF</h3>
            <p>Are you sure you want to delete this PDF? This action cannot be undone.</p>
            <div class="confirmation-buttons">
                <button class="confirm-btn" onclick="deletePDF()">Delete</button>
                <button class="cancel-btn" onclick="hideConfirmationModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Remove loading animation after page load
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loading').style.display = 'none';
            }, 1000);
        });

        // Toggle side menu
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const mainContent = document.getElementById('mainContent');
            sideMenu.classList.toggle('active');
            mainContent.classList.toggle('menu-open');
        }

        // Show upload modal
        function showUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }

        // Hide upload modal
        function hideUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
        }

        // Handle PDF selection
        document.querySelectorAll('.pdf-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all items
                document.querySelectorAll('.pdf-item').forEach(i => i.classList.remove('active'));
                // Add active class to clicked item
                this.classList.add('active');
                // Update PDF viewer
                document.getElementById('pdfViewer').src = this.dataset.pdf;
                // Close menu on mobile
                if (window.innerWidth <= 768) {
                    toggleMenu();
                }
            });
        });

        // Handle file upload
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (file) {
                document.querySelector('.loading').style.display = 'flex';
                
                const pdfList = document.getElementById('pdfList');
                const newItem = document.createElement('li');
                newItem.className = 'pdf-item';
                newItem.dataset.pdf = URL.createObjectURL(file);
                newItem.innerHTML = `
                    <div class="pdf-info">
                        <div class="pdf-name">${file.name}</div>
                        <div class="pdf-date">Added: ${formatDate(new Date())}</div>
                    </div>
                    <button class="delete-btn" onclick="confirmDelete(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                newItem.addEventListener('click', function(e) {
                    if (!e.target.closest('.delete-btn')) {
                        document.querySelectorAll('.pdf-item').forEach(i => i.classList.remove('active'));
                        this.classList.add('active');
                        document.getElementById('pdfViewer').src = this.dataset.pdf;
                        if (window.innerWidth <= 768) {
                            toggleMenu();
                        }
                    }
                });
                
                pdfList.appendChild(newItem);
                hideUploadModal();
                
                setTimeout(function() {
                    document.querySelector('.loading').style.display = 'none';
                }, 1000);
            }
        });

        // Handle PDF deletion
        let pdfToDelete = null;

        function confirmDelete(button) {
            pdfToDelete = button.closest('.pdf-item');
            document.getElementById('confirmationModal').classList.add('active');
        }

        function hideConfirmationModal() {
            document.getElementById('confirmationModal').classList.remove('active');
            pdfToDelete = null;
        }

        function deletePDF() {
            if (pdfToDelete) {
                pdfToDelete.remove();
                hideConfirmationModal();
                checkEmptyState();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const pdfItems = document.querySelectorAll('.pdf-item');
            let hasResults = false;

            pdfItems.forEach(item => {
                const pdfName = item.querySelector('.pdf-name').textContent.toLowerCase();
                if (pdfName.includes(searchTerm)) {
                    item.style.display = 'flex';
                    hasResults = true;
                } else {
                    item.style.display = 'none';
                }
            });

            checkEmptyState();
        });

        function checkEmptyState() {
            const pdfList = document.getElementById('pdfList');
            const emptyState = document.getElementById('emptyState');
            const visibleItems = pdfList.querySelectorAll('.pdf-item[style="display: flex"]').length;
            
            if (visibleItems === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
        }

        // Fix side menu closing
        document.addEventListener('click', function(e) {
            const sideMenu = document.getElementById('sideMenu');
            const menuBtn = document.querySelector('.menu-btn');
            const mainContent = document.getElementById('mainContent');
            
            // Only handle click outside on desktop
            if (window.innerWidth > 768) {
                if (!sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                    sideMenu.classList.remove('active');
                    mainContent.classList.remove('menu-open');
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sideMenu = document.getElementById('sideMenu');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth > 768) {
                sideMenu.classList.remove('active');
                mainContent.classList.remove('menu-open');
            }
        });

        // Add date to new PDFs
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} minutes ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            return date.toLocaleDateString();
        }
    </script>
