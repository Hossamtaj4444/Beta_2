<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMetric - الملف الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #4834d4;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --bg-dark: #0a0a1a;
            --card-bg: #12122a;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --border-light: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text);
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        /* Main Content Styles */
        .main-content {
            display: grid;
            gap: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            min-height: 60px;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .action-button {
            background: var(--glass);
            border: 1px solid var(--border-light);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            height: 40px;
        }

        .action-button:hover {
            background: var(--primary);
        }

        .action-button.logout {
            color: var(--accent);
        }

        .action-button.logout:hover {
            background: rgba(255, 68, 68, 0.1);
        }

        .profile-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-light);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            align-items: center;
        }

        .avatar-container {
            position: relative;
            width: 110px;
            height: 110px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--text);
            position: relative;
            z-index: 1;
        }

        .avatar-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: 0;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .user-email {
            color: var(--text-secondary);
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            background: var(--glass);
            border-radius: 8px;
            width: fit-content;
        }

        .user-id {
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: var(--glass);
            border-radius: 8px;
            width: fit-content;
            font-family: monospace;
        }

        .premium-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-light);
        }

        .premium-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .premium-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .premium-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .device-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .device-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .device-icon {
            width: 48px;
            height: 48px;
            background: var(--glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .device-info {
            flex: 1;
        }

        .device-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .device-status {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .device-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
        }

        .device-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .device-detail-label {
            color: var(--text-secondary);
        }

        .device-detail-value {
            color: var(--text);
        }

        .device-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .device-action-button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            background: var(--glass);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .device-action-button:hover {
            background: var(--primary);
        }

        .device-action-button.danger {
            color: var(--accent);
        }

        .device-action-button.danger:hover {
            background: rgba(255, 68, 68, 0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .header {
                flex-direction: row;
                padding: 0.5rem 0.75rem;
                min-height: 50px;
            }

            .header h1 {
                font-size: 1.1rem;
            }

            .action-button {
                padding: 0.35rem 0.75rem;
                height: 35px;
                font-size: 0.9rem;
            }

            .action-button i {
                font-size: 0.9rem;
                margin-right: 0.25rem;
            }

            .action-button span {
                display: inline;
            }

            .devices-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <header class="header">
            <h1>MapMetric</h1>
            <div class="header-actions">
                <button class="action-button logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </button>
            </div>
        </header>

        <section class="profile-section">
            <div class="avatar-container">
                <div class="avatar-border"></div>
                <div class="avatar" id="userAvatar">C</div>
            </div>
            <div class="profile-info">
                <h2 class="user-name" id="userName">Alex Johnson</h2>
                <p class="user-email" id="userContact">alex.johnson@example.com</p>
                <p class="user-id" id="userId">ID: 400000000</p>
            </div>
        </section>

        <section class="premium-section">
            <div class="premium-header">
                <h2 class="premium-title">أجهزتي المتصلة</h2>
                <p class="premium-subtitle">إدارة الأجهزة المتصلة بحسابك</p>
            </div>

            <div class="devices-grid">
                <div class="device-card" onclick="showDeviceDetails('laptop')">
                    <div class="device-header">
                        <div class="device-icon">
                            <i class="fas fa-laptop"></i>
                        </div>
                        <div class="device-info">
                            <div class="device-name">حاسوب محمول</div>
                            <div class="device-status">متصل الآن</div>
                        </div>
                    </div>
                    <div class="device-details">
                        <div class="device-detail">
                            <span class="device-detail-label">آخر نشاط</span>
                            <span class="device-detail-value">منذ ساعة</span>
                        </div>
                        <div class="device-detail">
                            <span class="device-detail-label">نظام التشغيل</span>
                            <span class="device-detail-value">Windows 11</span>
                        </div>
                    </div>
                    <div class="device-actions">
                        <button class="device-action-button" onclick="event.stopPropagation(); disconnectDevice('laptop')">
                            <i class="fas fa-unlink"></i>
                            <span>فصل الجهاز</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('language');
            if (savedLanguage === 'en') {
                updateLanguageTexts();
            }

            // Generate or retrieve user ID
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = '4' + Math.floor(10000000 + Math.random() * 90000000).toString();
                localStorage.setItem('userId', userId);
            }
            document.getElementById('userId').textContent = `ID: ${userId}`;

            // Load user info
            loadUserInfo();
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        function loadUserInfo() {
            const loginMethod = localStorage.getItem('loginMethod');
            const contact = localStorage.getItem('userContact');
            
            if (loginMethod === 'phone') {
                const hiddenPhone = contact.slice(0, -4) + '****';
                document.getElementById('userContact').textContent = hiddenPhone;
            } else {
                const hiddenEmail = contact.slice(0, -4) + '****';
                document.getElementById('userContact').textContent = hiddenEmail;
                const googlePhoto = localStorage.getItem('googlePhoto');
                if (googlePhoto) {
                    document.getElementById('userAvatar').style.backgroundImage = `url(${googlePhoto})`;
                }
            }
        }

        function showDeviceDetails(deviceId) {
            // Implement device details modal or page navigation
            console.log('Showing details for device:', deviceId);
        }

        function disconnectDevice(deviceId) {
            // Implement device disconnection logic
            console.log('Disconnecting device:', deviceId);
        }

        function updateLanguageTexts() {
            const isEnglish = localStorage.getItem('language') === 'en';
            
            if (isEnglish) {
                document.querySelector('.premium-title').textContent = 'My Connected Devices';
                document.querySelector('.premium-subtitle').textContent = 'Manage your connected devices';
                document.querySelectorAll('.action-button span').forEach(span => {
                    if (span.textContent.includes('تسجيل')) span.textContent = 'Logout';
                });
                document.querySelectorAll('.device-name').forEach(name => {
                    if (name.textContent === 'حاسوب محمول') name.textContent = 'Laptop';
                });
                document.querySelectorAll('.device-action-button span').forEach(span => {
                    if (span.textContent === 'فصل الجهاز') span.textContent = 'Disconnect';
                });
            }
        }
    </script>
</body>
</html>
