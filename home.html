<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMetric - مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        :root {
            --bg-dark: #202124;
            --card-bg: #303134;
            --text: #ffffff;
            --primary: #4834d4;
            --secondary: #6c5ce7;
            --accent: #00cec9;
            --surface: #303134;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -2px rgba(0, 0, 0, 0.2);
            --radius: 0.5rem;
            --transition: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 135, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(96, 239, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 107, 107, 0.05) 0%, transparent 30%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            margin: auto;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            padding: 6px;
            gap: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(72, 52, 212, 0.3);
        }

        .icon-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .education-section { background: rgba(255, 255, 255, 0.15); }
        .tools-section { background: rgba(255, 255, 255, 0.12); }
        .measure-section { background: rgba(255, 255, 255, 0.1); }
        .total-station-section { background: rgba(255, 255, 255, 0.08); }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateY(-1px);
        }

        .button.primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
        }

        .button.primary:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
            margin: 0 0.75rem;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="icon-section education-section">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="icon-section tools-section">
                    <i class="fas fa-ruler-combined"></i>
                </div>
                <div class="icon-section measure-section">
                    <i class="fas fa-drafting-compass"></i>
                </div>
                <div class="icon-section total-station-section">
                    <i class="fas fa-broadcast-tower"></i>
                </div>
            </div>
        </div>
        <div class="content">
            <h1>مرحباً بك في MapMetric</h1>
            <p>اكتشف أفضل الطرق والوِجهات مع برنامج الملاحة المتطور الخاص بك.</p>
            
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-context="signin"
                data-callback="handleGoogleSignIn">
            </div>

            <button class="button primary" id="googleSignInButton">
                <i class="fab fa-google"></i>
                التسجيل باستخدام Google
            </button>

            <div class="divider">أو</div>

            <button class="button" onclick="window.location.href='phone.html'">
                <i class="fas fa-phone"></i>
                المتابعة برقم الهاتف
            </button>

            <div class="footer">
                <p>بإنشائك حساب، فإنك توافق على <a href="#">شروط الاستخدام</a> و <a href="#">سياسة الخصوصية</a> الخاصة بنا.</p>
            </div>
        </div>
    </div>

    <script>
        function handleGoogleSignIn(response) {
            console.log('Google Sign-In response:', response);
            
            // Store user information in localStorage
            localStorage.setItem('loginMethod', 'google');
            localStorage.setItem('userName', response.credential.name);
            localStorage.setItem('userContact', response.credential.email);
            localStorage.setItem('googlePhoto', response.credential.picture);
            
            // Redirect to profile page
            window.location.href = 'profile.html';
        }

        // Add click handler to the Google button
        document.getElementById('googleSignInButton').addEventListener('click', function() {
            console.log('Google button clicked');
            // Trigger Google Sign-In
            google.accounts.id.prompt();
        });
    </script>
</body>
</html>
